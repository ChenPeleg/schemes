name: Racket CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Racket
        uses: Bogdanp/setup-racket@v1.10
        with:
          architecture: x64
          distribution: full
          version: stable
      - name: Run tests
        run: raco test tests/test-factorial.rkt
